<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota </title>
</head>

<body>

    <Script>

        let nota = prompt("Digite sua nota");

        // irá digitar sua nota 

        if (nota >= 7) {
            alert("Parabens! Você está Aprovado");
        }



        else if (nota >= 5) {
            alert("Você está de recuperação. Boa sorte.");
        }


        else {
            alert("Que pena. Você está de reprovado");
        }

        //com base na nota retornará o alerta da situação do aluno 

    </Script>
</body>

</html>
